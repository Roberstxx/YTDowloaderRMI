
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cliente Pyro - Descargar Video</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            margin-bottom: 1rem;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #74ebd5;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        button {
            background: #74ebd5;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #4ecdc4;
        }
        .resultado {
            margin-top: 1rem;
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descargar Video desde Pyro</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Pega aquÃ­ la URL del video" required>
            <button type="submit">Descargar</button>
        </form>
        {% if resultado %}
        <div class="resultado">
            <strong>Resultado:</strong> {{ resultado }}
        </div>
        {% endif %}


        <hr style="margin: 2rem 0; border-color: #ddd;">

<h2>Subir archivo al servidor</h2>
<form action="/subir" method="post" enctype="multipart/form-data">
    <input type="file" name="archivo" required>
    <button type="submit">Subir</button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="resultado">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

    </div>
</body>
</html>
